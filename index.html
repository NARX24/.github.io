<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中島式メンズ脱毛サロン NARX【ナークス】 - 料金シミュレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form-container">
        <div id="scroll-container">
            <b>■セットメニュー■</b>
            <table>
                <tr>
                    <td>
                        <input type="checkbox" id="set_eyebrow" onchange="keisan()"> 
                        <label for="set_eyebrow" id="label_set_eyebrow">眉毛セット(40分) 税込 11,000円<span class="set-detail">＜眉上・眉下・眉中・デザイン料＞</span></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="set_fullface" onchange="keisan()"> 
                        <label for="set_fullface" id="label_set_fullface">全顔セット(65分) 税込 13,200円<span class="set-detail">＜鼻下・口下・頬・フェイスライン・首＞</span></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="set_fullbody_all" onchange="keisan()"> 
                        <label for="set_fullbody_all" id="label_set_fullbody_all">全身オール（顔、VIO含む）(270分) 税込 52,800円<span class="set-detail">＜上半身セット・下半身セット＞</span></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="set_fullbody_noface" onchange="keisan()"> 
                        <label for="set_fullbody_noface" id="label_set_fullbody_noface">顔なし全身(200分) 税込 41,800円<span class="set-detail">＜脇・うなじ・背中上・背中下・胸（乳輪周り含む）・腹部（ヘソ下含む）・肘上・肘下・手の甲＋指・Vライン・Iライン・Oライン・臀部（おしり）・膝上・膝下・足の甲＋指＞</span></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="set_upperbody" onchange="keisan()"> 
                        <label for="set_upperbody" id="label_set_upperbody">上半身セット(170分) 税込 30,800円<span class="set-detail">＜全顔セット・脇・胸（乳輪周り含む）・腹部（ヘソ下含む）・うなじ・背中上・背中下・肘上・肘下・手の甲＋指＞</span></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="set_lowerbody" onchange="keisan()"> 
                        <label for="set_lowerbody" id="label_set_lowerbody">下半身セット(150分) 税込 30,800円<span class="set-detail">＜VIOセット・臀部（おしり）・膝上・膝下・足の甲＋指＞</span></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="set_vio" onchange="keisan()"> 
                        <label for="set_vio" id="label_set_vio">VIOセット(50分) 税込 16,500円<span class="set-detail">＜Vライン・Iライン・Oライン＞</span></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="set_fullface_vio" onchange="keisan()"> 
                        <label for="set_fullface_vio" id="label_set_fullface_vio">全顔+VIOセット(100分) 税込 27,500円<span class="set-detail">＜全顔セット・VIOセット＞</span></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="set_vio_buttocks" onchange="keisan()"> 
                        <label for="set_vio_buttocks" id="label_set_vio_buttocks">VIO+臀部（おしり）セット(60分) 税込 20,900円<span class="set-detail">＜VIOセット・臀部（おしり）＞</span></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="set_navel_vio" onchange="keisan()"> 
                        <label for="set_navel_vio" id="label_set_navel_vio">ヘソ下+VIOセット(55分) 税込 18,700円<span class="set-detail">＜ヘソ下・VIOセット＞</span></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="set_chest_abdomen" onchange="keisan()"> 
                        <label for="set_chest_abdomen" id="label_set_chest_abdomen">胸＋腹部セット(35分) 税込 9,900円<span class="set-detail">＜胸（乳輪周り含む）・腹部（ヘソ下含む）＞</span></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="set_arms_legs" onchange="keisan()"> 
                        <label for="set_arms_legs" id="label_set_arms_legs">両腕+両足セット(125分) 税込 28,600円<span class="set-detail">＜肘上・肘下・手の甲＋指・膝上・膝下・足の甲＋指＞</span></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="set_arms" onchange="keisan()"> 
                        <label for="set_arms" id="label_set_arms">両腕セット(65分) 税込 17,600円<span class="set-detail">＜肘上・肘下・手の甲＋指＞</span></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="set_legs" onchange="keisan()"> 
                        <label for="set_legs" id="label_set_legs">両足セット(65分) 税込 17,600円<span class="set-detail">＜膝上・膝下・足の甲＋指＞</span></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="set_ear_whole" onchange="keisan()"> 
                        <label for="set_ear_whole" id="label_set_ear_whole">耳全体（耳珠、耳たぶ含む）(25分) 税込 8,800円<span class="set-detail">＜耳珠・耳たぶ＞</span></label>
                    </td>
                </tr>
            </table>

            <b>■パーツメニュー■</b>
            <b class="menu-subtitle">【顔】</b>
            <table>
                <tr>
                    <td><input type="checkbox" id="part_nose_under" onchange="keisan()"> <label for="part_nose_under" id="label_part_nose_under">鼻下(16分) 税込 4,400円</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="part_mouth_under" onchange="keisan()"> <label for="part_mouth_under" id="label_part_mouth_under">口下(16分) 税込 4,400円</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="part_cheek" onchange="keisan()"> <label for="part_cheek" id="label_part_cheek">頬(16分) 税込 4,400円</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="part_face_line" onchange="keisan()"> <label for="part_face_line" id="label_part_face_line">フェイスライン(16分) 税込 4,400円</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="part_neck" onchange="keisan()"> <label for="part_neck" id="label_part_neck">首(16分) 税込 4,400円</label></td>
                </tr>
            </table>

            <b class="menu-subtitle">【胴】</b>
            <table>
                <tr>
                    <td><input type="checkbox" id="part_nape" onchange="keisan()"> <label for="part_nape" id="label_part_nape">うなじ(16分) 税込 4,400円</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="part_armpit" onchange="keisan()"> <label for="part_armpit" id="label_part_armpit">脇(13分) 税込 4,400円</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="part_chest_nipple" onchange="keisan()"> <label for="part_chest_nipple" id="label_part_chest_nipple">胸（乳輪周り含む）(16分) 税込 6,600円</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="part_abdomen_navel" onchange="keisan()"> <label for="part_abdomen_navel" id="label_part_abdomen_navel">腹部（ヘソ下含む）(16分) 税込 6,600円</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="part_back_upper" onchange="keisan()"> <label for="part_back_upper" id="label_part_back_upper">背中上(16分) 税込 6,600円</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="part_back_lower" onchange="keisan()"> <label for="part_back_lower" id="label_part_back_lower">背中下(16分) 税込 6,600円</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="part_buttocks" onchange="keisan()"> <label for="part_buttocks" id="label_part_buttocks">臀部（おしり）(16分) 税込 6,600円</label></td>
                </tr>
            </table>

            <b class="menu-subtitle">【腕・足】</b>
            <table>
                <tr>
                    <td><input type="checkbox" id="part_elbow_upper" onchange="keisan()"> <label for="part_elbow_upper" id="label_part_elbow_upper">肘上(16分) 税込 6,600円</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="part_elbow_lower" onchange="keisan()">
